<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>gitrepo</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="../bower_components/normalize-css/normalize.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

  </head>
  <body>

 

  <div class="container">

  <header>
  <div class="leftHeader">
    <a href="https://github.com/"><img src="../images/GitHub-Mark-64px.png"></a>
    <form class="searchText">  
      <input type="text" id="input_area" placeholder="Search GitHub">
    </form>
    <a class="explore" href="tps://github.com/explore">Explore<a>
    <a class="gist" href="https://gist.github.com/">Gist<a>
    <a class="blog" href="https://github.com/blog">Blog<a>
    <a class="help" href="https://help.github.com/">Help</a>

  </div><!--leftHeader close brace-->
  <div class="rightHeader"></div>
 </header>

    <div class="sideBar">
        <script type="text/template" id="userTemplate">
        <div class="userSidebar">
            <%=userAvatar%> 
            <span><%=userName%></span><br/>
            <span><%=userLogin%></span><br/>
            <span class="joinedOnDate"><img src="#">Joined on <%=joinedDate%></span>
            
        </div>

    
      </script>   <!--end of template attempt-->



    </div>



    <div class="mainSection">
      <div class="tabBar">bar with tabs

      </div>
      <div class="searchBar">bar with search</div>
      <div class="innerMain">
<!--beggining of template att-->

      <script type="text/template" id="repoTemplate">
        <div class="item">
            <span class="nameLink"><%= repoLink %></span>
            <span class="descriptColor"><%= descript %></span><br/>
            <span><%= repoUser %></span><br/>
            <time><%= lastUpdated %></time>
            <div class="borderLine"></div>
        </div>

    
      </script>   <!--end of template attempt-->


 






      </div>

      </div><!--main section close brace-->
      

  </div><!--container close brace-->

<footer>This is the footer</footer>



   

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/underscore/underscore.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
        <script src="scripts/repoAPI.js"></script>
        <script src="scripts/userAPI.js"></script>
        <!-- build:js scripts/main.js -->
        <script src="scripts/main.js"></script>
        <!-- endbuild -->
</body>
</html>
